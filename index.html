<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manohar Gella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 40px;
        }

        .name {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            background: linear-gradient(
                135deg,
                #ffffff,
                #e0e0e0,
                #00d4ff,
                #0099ff
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: subtleGradient 6s ease infinite;
            filter: drop-shadow(0 0 30px rgba(0, 180, 255, 0.3));
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
        }

        @keyframes subtleGradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .note {
            font-size: clamp(0.65rem, 1.5vw, 0.9rem);
            font-weight: 400;
            letter-spacing: 0.25em;
            color: #00d4ff;
            text-transform: uppercase;
            opacity: 0.7;
            position: relative;
        }

        .note::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -15px;
            transform: translateX(-50%);
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
        }

        .bg-subtle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(0, 100, 180, 0.05) 0%,
                rgba(0, 0, 0, 1) 70%
            );
            z-index: 0;
        }

        .grid-line {
            position: fixed;
            width: 100%;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 180, 255, 0.1),
                transparent
            );
            top: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .name {
                letter-spacing: 0.1em;
                margin-bottom: 20px;
            }

            .note::before {
                top: -10px;
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-subtle"></div>
    <div class="grid-line"></div>
    <div class="container">
        <h1 class="name">MANOHAR GELLA</h1>
        <p class="note">Deployment in Production</p>
    </div>

    <script>
        // Subtle mouse parallax effect (desktop only)
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const name = document.querySelector('.name');
                const note = document.querySelector('.note');
                
                const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
                const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
                
                name.style.transform = `translate(${moveX}px, ${moveY}px)`;
                note.style.transform = `translate(${moveX * 0.5}px, ${moveY * 0.5}px)`;
            });
        }
    </script>
</body>
</html>
