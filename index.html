<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manohar Gella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 20px;
        }

        .name {
            font-size: clamp(2.5rem, 10vw, 8rem);
            font-weight: 900;
            letter-spacing: 0.1em;
            background: linear-gradient(
                45deg,
                #00f5ff,
                #00d4ff,
                #0099ff,
                #6b5fff,
                #b84fff,
                #ff00ff,
                #ff0080,
                #ff4d6d
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 8s ease infinite, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5),
                         0 0 40px rgba(0, 212, 255, 0.3),
                         0 0 60px rgba(107, 95, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.6))
                        drop-shadow(0 0 40px rgba(107, 95, 255, 0.4));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.8))
                        drop-shadow(0 0 60px rgba(255, 77, 109, 0.6));
            }
        }

        .note {
            font-size: clamp(0.7rem, 2vw, 1.2rem);
            font-weight: 600;
            letter-spacing: 0.3em;
            color: #00f5ff;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.8),
                         0 0 20px rgba(0, 245, 255, 0.5);
            animation: blink 2s ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.9;
            }
            50% {
                opacity: 0.4;
            }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border-radius: 50%;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
        }

        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(0, 245, 255, 0.8),
                transparent
            );
            animation: scan 4s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .name {
                letter-spacing: 0.05em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="scan-line"></div>
    <div class="container">
        <h1 class="name">MANOHAR GELLA</h1>
        <p class="note">DEPLOYMENT IN PRODUCTION</p>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const endX = startX + (Math.random() - 0.5) * 200;
            const endY = startY - Math.random() * 300;
            const duration = 3 + Math.random() * 3;
            
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            
            particle.style.animation = `float ${duration}s ease-in-out`;
            
            particle.style.setProperty('--end-x', endX + 'px');
            particle.style.setProperty('--end-y', endY + 'px');
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        // Generate particles periodically
        setInterval(createParticle, 200);

        // Add dynamic glow effect on mouse move (desktop only)
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const name = document.querySelector('.name');
                const rect = name.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const angleX = (y - centerY) / 50;
                const angleY = (centerX - x) / 50;
                
                name.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                const name = document.querySelector('.name');
                name.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        }

        // Add touch interaction for mobile
        let touchStartTime;
        document.addEventListener('touchstart', () => {
            touchStartTime = Date.now();
            const name = document.querySelector('.name');
            name.style.transform = 'scale(1.05)';
        });

        document.addEventListener('touchend', () => {
            const name = document.querySelector('.name');
            name.style.transition = 'transform 0.3s ease';
            name.style.transform = 'scale(1)';
            setTimeout(() => {
                name.style.transition = '';
            }, 300);
        });
    </script>
</body>
</html>
