<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manohar Gella | Redesigned</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ========================================
        CSS Custom Properties (Theme Variables)
        ========================================
        */
        :root {
            --font-main: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            
            --clr-bg: #111827; /* Dark blue-gray */
            --clr-aurora: #7c3aed; /* Vibrant purple */
            --clr-card: rgba(31, 41, 55, 0.5); /* Semi-transparent dark gray */
            --clr-card-border: rgba(255, 255, 255, 0.1);
            --clr-text-light: #f9fafb; /* Off-white */
            --clr-text-dark: #9ca3af; /* Muted gray */
            --clr-accent: #38bdf8; /* Bright blue */
            
            --border-radius: 24px;
            --card-padding: 40px;
        }

        /* ========================================
        Base & Body Styles
        ========================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--clr-bg);
            color: var(--clr-text-light);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
            overflow: hidden; /* Prevents scrollbars from aurora effect */
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Animated Aurora Background Effect */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--clr-aurora), transparent 60%);
            transform: translate(-50%, -50%);
            opacity: 0.15;
            filter: blur(100px);
            animation: animateAurora 15s infinite linear;
            z-index: -1;
            will-change: transform;
        }

        @keyframes animateAurora {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.0); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.0); }
        }

        /* ========================================
        Profile Card Styles
        ========================================
        */
        .profile-card {
            position: relative;
            background: var(--clr-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--clr-card-border);
            border-radius: var(--border-radius);
            padding: var(--card-padding);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Interactive Glare Effect */
        .profile-card::before {
            content: '';
            position: absolute;
            top: var(--mouse-y, 50%);
            left: var(--mouse-x, 50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        /* ========================================
        Card Content Styles
        ========================================
        */
        .profile-image-wrapper {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 2px solid var(--clr-accent);
            padding: 4px;
            transition: transform 0.3s ease;
        }
        
        .profile-image-wrapper:hover {
            transform: scale(1.05);
        }

        .profile-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .name {
            font-size: 2.25rem; /* 36px */
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--clr-text-light), var(--clr-text-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .title {
            font-size: 1rem; /* 16px */
            font-weight: 300;
            color: var(--clr-text-dark);
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--clr-text-dark);
            transition: all 0.3s ease;
            border: 1px solid var(--clr-card-border);
        }

        .social-icon:hover,
        .social-icon:focus-visible {
            color: var(--clr-text-light);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 0 15px var(--clr-accent);
            outline: none;
        }
        
        .social-icon:focus-visible {
             box-shadow: 0 0 0 2px var(--clr-bg), 0 0 0 4px var(--clr-accent);
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* ========================================
        Responsive Design
        ========================================
        */
        @media (max-width: 480px) {
            :root {
                --card-padding: 25px;
            }
            
            body {
                padding: 15px;
                overflow: auto; /* Allow scrolling on mobile */
            }
            
            .profile-card {
                max-width: 100%;
                margin: 0 auto;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            }
            
            .profile-image-wrapper {
                width: 90px;
                height: 90px;
                margin-bottom: 20px;
            }
            
            .name {
                font-size: 1.75rem; /* 28px */
                margin-bottom: 6px;
            }
            
            .title {
                font-size: 0.875rem; /* 14px */
                margin-bottom: 25px;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-icon {
                width: 42px;
                height: 42px;
            }
            
            .social-icon svg {
                width: 20px;
                height: 20px;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 360px) {
            :root {
                --card-padding: 20px;
            }
            
            .profile-image-wrapper {
                width: 80px;
                height: 80px;
            }
            
            .name {
                font-size: 1.5rem; /* 24px */
            }
            
            .title {
                font-size: 0.8rem; /* 13px */
            }
            
            .social-links {
                gap: 12px;
            }
            
            .social-icon {
                width: 38px;
                height: 38px;
            }
            
            .social-icon svg {
                width: 18px;
                height: 18px;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .profile-card {
                max-width: 350px;
            }
            
            .profile-image-wrapper {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }
            
            .name {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .title {
                font-size: 0.8rem;
                margin-bottom: 20px;
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            body::before {
                opacity: 0.08; /* Reduce aurora intensity on mobile for better performance */
                filter: blur(80px);
            }
            
            .profile-card:hover::before {
                opacity: 0; /* Disable glare effect on touch devices */
            }
            
            .social-icon:hover {
                transform: none; /* Disable hover effects on touch devices */
            }
            
            .profile-image-wrapper:hover {
                transform: none; /* Disable hover effects on touch devices */
            }
        }
    </style>
</head>
<body>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const profileCard = document.querySelector('.profile-card');
        let isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // Function to handle 3D tilt and glare effect
        function handleInteraction(e) {
            const rect = profileCard.getBoundingClientRect();
            
            // Get client coordinates (works for both mouse and touch)
            const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
            const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
            
            if (!clientX || !clientY) return;
            
            // Calculate position relative to the card center
            const x = clientX - rect.left - rect.width / 2;
            const y = clientY - rect.top - rect.height / 2;

            // Define rotation range (reduced for mobile)
            const maxRotation = isTouchDevice ? 10 : 20;
            const rotateX = (y / rect.height) * -maxRotation;
            const rotateY = (x / rect.width) * maxRotation;

            // Apply 3D tilt transform
            profileCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            
            // Update CSS variables for the glare effect position (only on non-touch devices)
            if (!isTouchDevice) {
                const mouseX = clientX - rect.left;
                const mouseY = clientY - rect.top;
                profileCard.style.setProperty('--mouse-x', `${mouseX}px`);
                profileCard.style.setProperty('--mouse-y', `${mouseY}px`);
            }
        }

        // Function to reset the card
        function resetCard() {
            profileCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
        }

        // Mouse events (for desktop)
        if (!isTouchDevice) {
            profileCard.addEventListener('mousemove', handleInteraction);
            profileCard.addEventListener('mouseleave', resetCard);
        }

        // Touch events (for mobile)
        if (isTouchDevice) {
            profileCard.addEventListener('touchstart', handleInteraction, { passive: true });
            profileCard.addEventListener('touchmove', handleInteraction, { passive: true });
            profileCard.addEventListener('touchend', resetCard);
        }

        // Add smooth transitions for better mobile experience
        profileCard.style.transition = 'transform 0.1s ease-out';
    });
    </script>
